<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="http://fonts.googleapis.com/css?family=Dosis:300,400" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="stylesheet/styles.css"/>
    <link rel="icon" href="art/icon.png"/>

    <title>Sagar Dolui</title>

    <script language="javascript">
        function hoverIn(element) {
            element.style.opacity = 1;
        }

        function hoverOut(element) {
            element.style.opacity = 0.7;
        }
        function sendEvent(element) {
            ga('send', 'event', 'open', element.id);
        }
    </script>
   
</head>

<body>
    <div class="background">
        <img src="art/background.jpg"/>
    </div>

    <div class="outer">
    <div class="middle">
    <div class="inner">

        <div class="name">
            <span style="font-weight: bold;">Sagar</span>&nbsp;<span>Dolui</span>
        </div>

        <div class="line"></div>

        <div class="summary">
            <span>Web Developer</span>
            <br/>
            <span>Kolkata, India</span>
        </div>

        <div class="bio">
            <span>I am a big fan of cutting-edge technologies. Engaged in development of android applications.</span>
            <br/>
            <span>Also interested in Internet-of-things and robotics.</span>
            <br/>
            <span>I can't imagine my life without traveling, yoga and sport activity.</span>
        </div>

        <div class="icons">
            <a href="https://github.com/sagar03d/sagar03d.github.io/raw/master/SAGAR%20DOLUI_CV.pdf"
               id="cv" onclick="sendEvent(this)">
                <img class="button" src="art/icons/cv.png" onMouseOver="hoverIn(this)" onMouseOut="hoverOut(this)"/>
            </a>
            <a href="http://github.com/sagar03d"
               id="github" onclick="sendEvent(this)">
                <img class="button" src="art/icons/github.png" onMouseOver="hoverIn(this)" onMouseOut="hoverOut(this)"/>
            </a>
            <a href="#"
               id="play" onclick="sendEvent(this)">
                <img class="button" src="art/icons/play.png" onMouseOver="hoverIn(this)" onMouseOut="hoverOut(this)"/>
            </a>
            <a href="#"
               id="medium" onclick="sendEvent(this)">
                <img class="button" src="art/icons/medium.png" onMouseOver="hoverIn(this)" onMouseOut="hoverOut(this)"/>
            </a>
            <a href="https://www.linkedin.com/in/sagar03d"
               id="linkedin" onclick="sendEvent(this)">
                <img class="button" src="art/icons/linkedin.png" onMouseOver="hoverIn(this)" onMouseOut="hoverOut(this)"/>
            </a>
            <a href="#"
               id="facebook" onclick="sendEvent(this)">
                <img class="button" src="art/icons/facebook.png" onMouseOver="hoverIn(this)" onMouseOut="hoverOut(this)"/>
            </a>
            <a href="#"
               id="instagram" onclick="sendEvent(this)">
                <img class="button" src="art/icons/instagram.png" onMouseOver="hoverIn(this)" onMouseOut="hoverOut(this)"/>
            </a>
        </div>

    </div>
    </div>
    </div>
</body>
</html>
